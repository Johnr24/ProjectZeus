name: Git Secrets Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  git-secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git Secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git
          cd git-secrets
          sudo make install
          cd ..
          git secrets --register-aws
          git secrets --add 'private_key'
          git secrets --add 'secret_key'
          git secrets --add 'api[_-]key'
          git secrets --add 'password'
          git secrets --add 'token'
          git secrets --add 'credential'
          git secrets --add '[a-zA-Z0-9+/]{40,}'
          git secrets --add '-----BEGIN RSA PRIVATE KEY-----'
          git secrets --add '-----BEGIN OPENSSH PRIVATE KEY-----'
          git secrets --add '-----BEGIN PGP PRIVATE KEY BLOCK-----'

      - name: Scan repository
        run: |
          # Scan all files in the repository
          git secrets --scan -r
        continue-on-error: true

      - name: Scan commits
        run: |
          # Scan all commits
          git secrets --scan-history
        continue-on-error: true

      - name: Report findings
        run: |
          if [ -f .git-secrets-result ]; then
            echo "::warning::Potential secrets found in the repository. Please check the logs."
            cat .git-secrets-result
            exit 1
          else
            echo "No secrets found in the repository."
          fi
