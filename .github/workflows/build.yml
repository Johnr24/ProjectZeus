name: node run build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
    
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
    
            - name: Install dependencies
              run: npm install
    
            - name: Run build
              run: npm run build
            - name: Run knip
              run: npx knip --fail-on-unused --fail-on-missing --fail-on-unknown --fail-on-duplicate --fail-on-missing-dependencies        